<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Access Offer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://upsell.mundpay.com/script-v2.js" defer async></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A1128;
            color: white;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-card {
            background: rgba(10, 17, 40, 0.95);
            border: 1px solid rgba(220, 38, 38, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4 pt-16 relative overflow-x-hidden">

    <!-- Background -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-[50vh] bg-gradient-to-b from-red-600/20 to-transparent"></div>
    </div>

    <!-- Alert Banner -->
    <div class="fixed top-0 w-full z-50 bg-red-600 text-white p-3 text-center shadow-[0_0_20px_rgba(220,38,38,0.5)]">
        <p class="text-sm font-black uppercase tracking-widest animate-pulse flex items-center justify-center gap-2">
            <i data-lucide="alert-triangle" class="h-4 w-4"></i> DATA DELETION IMMINENT
        </p>
    </div>

    <!-- Main Card -->
    <main
        class="w-full max-w-lg glass-card rounded-2xl shadow-2xl overflow-hidden animate-fade-in text-center relative z-10">

        <div class="bg-red-600/10 p-6 border-b border-red-600/20">
            <div class="inline-block bg-red-600 text-white rounded-full p-3 mb-4 shadow-[0_0_20px_rgba(220,38,38,0.4)]">
                <i data-lucide="trash-2" class="h-8 w-8"></i>
            </div>
            <h1 class="text-3xl font-black text-white leading-none mb-2">
                FINAL WARNING
            </h1>
            <p class="text-red-400 text-sm font-bold">
                The evidence we found on Tinder will be permanently deleted.
            </p>
        </div>

        <div class="p-6">

            <!-- Evidence Summary -->
            <div class="bg-[#0A1128] rounded-xl p-4 mb-6 border border-white/5">
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-xl font-black text-red-500">6</p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest">MATCHES</p>
                    </div>
                    <div>
                        <p class="text-xl font-black text-[#FF6B35]">30</p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest">LIKES</p>
                    </div>
                </div>
            </div>

            <p class="text-gray-400 text-xs mb-6">
                You are about to lose access to <strong>photos, names, and chat logs</strong>. We cannot recover this
                once you leave.
            </p>

            <!-- Price Slash -->
            <div class="bg-white/5 rounded-xl p-4 mb-8 border border-white/10 relative overflow-hidden">
                <div class="absolute -right-4 -top-4 bg-green-500 text-white font-bold text-[10px] px-8 py-1 rotate-45">
                    SAVED
                </div>
                <div class="flex items-center justify-center gap-4">
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase">REGULAR PRICE</p>
                        <span class="text-lg text-gray-500 line-through font-bold">$37</span>
                    </div>
                    <i data-lucide="arrow-right" class="h-5 w-5 text-gray-500"></i>
                    <div>
                        <p class="text-[10px] text-[#00D9FF] uppercase font-bold">YOUR PRICE</p>
                        <span class="text-4xl font-black text-white">$9.90</span>
                    </div>
                </div>
            </div>

            <!-- Timer -->
            <div class="flex items-center justify-center gap-2 text-red-500 font-mono text-sm mb-4">
                <span class="animate-pulse">‚óè</span>
                <span>DELETING IN:</span>
                <span id="timer" class="font-bold">03:00</span>
            </div>

            <!-- MUNDPAY WIDGET -->
            <div class="bg-white rounded-lg p-1">
                <div data-mndpay-render="019b0d46-7198-7045-9d70-48635c69ed3a"></div>
            </div>

        </div>

    </main>

    <script>
        lucide.createIcons();

        let time = 180;
        setInterval(() => {
            if (time > 0) time--;
            let m = Math.floor(time / 60).toString().padStart(2, '0');
            let s = (time % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    </script>

</body>

</html>
