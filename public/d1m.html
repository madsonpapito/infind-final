<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Access Offer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://upsell.mundpay.com/script-v2.js" defer async></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A1128;
            color: white;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-card {
            background: rgba(10, 17, 40, 0.9);
            border: 1px solid rgba(255, 107, 53, 0.3);
            /* Orange border for alert */
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-4 relative overflow-x-hidden">

    <!-- Background -->
    <div class="fixed inset-0 pointer-events-none">
        <div
            class="absolute top-[-20%] right-[-20%] w-[60vw] h-[60vw] bg-[#FF6B35] rounded-full mix-blend-screen filter blur-[150px] opacity-20 animate-pulse">
        </div>
    </div>

    <!-- Alert Banner -->
    <div
        class="w-full max-w-lg bg-red-600 rounded-lg shadow-[0_0_30px_rgba(220,38,38,0.5)] p-4 mb-6 flex items-center justify-center gap-3 animate-bounce">
        <i data-lucide="alert-octagon" class="h-6 w-6 text-white fill-red-800"></i>
        <span class="font-black text-white uppercase tracking-wider text-sm">WAIT! DO NOT CLOSE THIS PAGE</span>
    </div>

    <!-- Main Card -->
    <main
        class="w-full max-w-lg glass-card rounded-2xl shadow-2xl overflow-hidden animate-fade-in text-center relative">

        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-red-500 via-orange-500 to-red-500"></div>

        <div class="p-8">
            <h1 class="text-3xl md:text-4xl font-black mb-2 leading-none">
                <span class="text-white">ACCESS</span> <span class="text-[#FF6B35]">DENIED?</span>
            </h1>
            <p class="text-gray-400 text-sm mb-6">
                We understand if the price is an issue. But the data has already been decrypted.
            </p>

            <!-- Price Slash -->
            <div class="bg-white/5 rounded-lg p-6 mb-8 border border-white/10 relative overflow-hidden">
                <div
                    class="absolute -right-4 -top-4 bg-[#FF6B35] text-black font-bold text-xs px-8 py-1 rotate-45 shadow-lg">
                    50% OFF
                </div>

                <p class="text-gray-400 text-xs font-mono uppercase tracking-widest mb-1">ONE-TIME OFFER</p>
                <div class="flex items-center justify-center gap-3">
                    <span class="text-2xl text-gray-600 line-through font-bold">$37</span>
                    <i data-lucide="arrow-right" class="h-5 w-5 text-gray-500"></i>
                    <span class="text-5xl font-black text-[#00D9FF]">$19</span>
                </div>
            </div>

            <!-- Features -->
            <div class="text-left space-y-3 mb-8">
                <div class="flex items-center gap-3 text-sm text-gray-300">
                    <i data-lucide="check" class="text-green-500 h-4 w-4"></i>
                    <span>Full WhatsApp Conversation History</span>
                </div>
                <div class="flex items-center gap-3 text-sm text-gray-300">
                    <i data-lucide="check" class="text-green-500 h-4 w-4"></i>
                    <span>Recover Deleted Photos (24h)</span>
                </div>
                <div class="flex items-center gap-3 text-sm text-gray-300">
                    <i data-lucide="check" class="text-green-500 h-4 w-4"></i>
                    <span>Real-time GPS Location</span>
                </div>
            </div>

            <!-- Timer -->
            <p class="text-red-500 font-mono text-sm mb-2 font-bold animate-pulse">OFFER EXPIRES IN: <span
                    id="timer">03:00</span></p>

            <!-- MUNDPAY WIDGET -->
            <div class="bg-white rounded-lg p-1">
                <div data-mndpay-render="019b0d43-2f5b-7178-9645-20e3cf3aedad"></div>
            </div>

        </div>

    </main>

    <script>
        lucide.createIcons();

        let time = 180;
        setInterval(() => {
            if (time > 0) time--;
            let m = Math.floor(time / 60).toString().padStart(2, '0');
            let s = (time % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    </script>

</body>

</html>
